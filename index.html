<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.tailwind.css">
    <script src="main.ts" type="module"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold mb-4">Chat Application</h1>
            <nav class="flex items-center gap-4">
                <button id="login-button" class="btn" type="button">Login</button>
                <button id="logout-button" class="btn" type="button" hidden>Logout</button>
            </nav>
        </header>
        <div id="chat" class="border border-gray-400 rounded-lg p-4 h-96 overflow-y-scroll">
            <!-- Chat messages will be appended here -->
        </div>
        <form class="flex items-stretch mt-4 gap-1">
            <fieldset disabled class="contents group">
                <input type="text" id="message-input" class="input" placeholder="Type your message...">
                <button id="send-button" class="btn" type="submit">Send</button>
                <small class="text-gray-500 text-sm hidden group-disabled:block">
                    Please log in to send messages.
                </small>
            </fieldset>
        </form>
    </div>
    <dialog id="login-flow" class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Login</h1>
        <form class="flex items-center gap-1" id="login-form-1">
            <label for="email-input" class="text-gray-700">Email:</label>
            <input type="text" id="email-input" class="input" placeholder="Enter your email...">
            <div id="login-captcha"></div>
            <button class="btn" type="submit">Login</button>
        </form>
        <form class="flex items-center gap-1" id="login-form-2" hidden>
            
        </form>
        <div id="login-error-message" class="text-red-500 mt-2 hidden"></div>
    </dialog>
</body>
</html>
