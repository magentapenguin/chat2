<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.tailwind.css">
    <script src="main.ts" type="module"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Chat Application</h1>
        <div id="chat" class="border border-gray-300 rounded-lg p-4 h-96 overflow-y-scroll">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="flex items-center mt-4 gap-1">
            <input type="text" id="messageInput" class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Type your message...">
            <button id="sendButton" class="bg-blue-500 text-white rounded-lg p-2">Send</button>
        </div>  
    </div>
    <div id="login-flow" hidden class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Login</h1>
        <div class="flex items-center gap-1">
            <input type="text" id="emailInput" class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Enter your email...">
            <div class="h-captcha" data-sitekey="77327f6a-6a8a-46a6-a810-34245caa044c"></div>
            <button id="loginButton" class="bg-blue-500 text-white rounded-lg p-2">Login</button>
        </div>
        <div id="errorMessage" class="text-red-500 mt-2 hidden"></div>
    </div>
</body>
</html>
