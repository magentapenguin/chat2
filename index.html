<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.tailwind.css">
    <script src="main.ts" type="module"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Chat Application</h1>
        <div id="chat" class="border border-gray-300 rounded-lg p-4 h-96 overflow-y-scroll">
            <!-- Chat messages will be appended here -->
        </div>
        <input type="text" id="messageInput" class="border border-gray-300 rounded-lg p-2 mt-4 w-full" placeholder="Type your message...">
        <button id="sendButton" class="bg-blue-500 text-white rounded-lg p-2 mt-2">Send</button>
    </div>
</body>
</html>
